{% extends 'inventory/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-11 col-md-4 mx-auto mt-5">
        <h1>Log In</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-primary"> {% trans "Sign In" %} </button>
        </form>
        <div class="pt-3">
            <small class="text-muted"> {% trans "Need an account?" %} 
                <a href="{% url 'signup' %}" class="ml-2"> {% trans "Sign Up" %} </a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
