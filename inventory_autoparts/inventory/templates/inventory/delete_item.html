{% extends 'inventory/base.html' %}
{% load i18n %}

{% block content %}
<div>
    <a href="{% url 'dashboard' %}" class="btn btn-outline-primary my-3 mx-4"> Go Back </a>
    <div class="row">
        <form method="post" class="col-sm-11 col-md-4 mx-auto mt-5">
            {% csrf_token %}
            <h1 class="fw-light"> {% trans "Are you sure you want to delete" %} {{item.name}}? </h1>
            <p class="fw-light"> {% trans "This cannot be undone." %} </p>
            <button class="btn btn-danger"> {% trans "Delete" %} </button>

        </form>
    </div>
</div>
{% endblock content %}
