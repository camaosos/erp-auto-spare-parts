{% load i18n %}
{% load crispy_forms_tags %}


<div hx-target="this" hx-swap="outerHTML">

    <form method="POST" class="d-flex flex-grow-1">
        {% csrf_token %}
        {% crispy form %}

        {% if buy_item %}
            <button class="btn btn-primary" type="submit" hx-post="{% url 'update-buy-item' buy_item.id %}">
                {% trans "Add" %}
            </button>
        {% else %}
            <button class="btn btn-primary" hx-post=".">
                {% trans "Add" %}
            </button>
        {% endif %}
        
    </form>

</div>
