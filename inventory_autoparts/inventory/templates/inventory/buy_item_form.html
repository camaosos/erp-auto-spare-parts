{% load i18n %}
{% load crispy_forms_tags %}


<div hx-target="this" hx-swap="outerHTML">
 
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
 
        {% if buy_item %}
            <button class="btn btn-primary" type="submit" hx-post="{% url 'update-buy-item' buy_item.id %}">
                Submit
            </button>
        {% else %}
            <button hx-post=".">
                Submit
            </button>
        {% endif %}
        
    </form>
 
</div>
