{% load i18n %}

<div hx-target="this" hx-swap="outerHTML">
    <h3>Buy Item Name: {{ buy_item.item.name }}</h3>
    <p>Price: {{ buy_item.price }}</p>
    <p>Quantity: {{ buy_item.quantity }}</p>
    <button class="btn btn-primary" hx-get="{% url 'update-buy-item' buy_item.id %}">{% trans "Edit" %}</button>
    <button class="btn btn-danger" hx-post="{% url 'delete-buy-item' buy_item.id %}">{% trans "Delete" %}</button>
</div>
